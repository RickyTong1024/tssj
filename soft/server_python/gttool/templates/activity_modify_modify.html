{% include "include.html" %}
{% load bootstrap_toolkit %}
<body>
	{% include "form.html" %}
    <div>
    <a href="{% url 'engine.manage.activity_modify' previous %}"><<<< 返回上一页</a>
    </div>
	<div>
        <div>
            <h2>修改活动</h2>
        </div> 
		<div class="well">
			<form name="main" class="form-horizontal" action="" method="post">
				{% csrf_token %}
				{{ form|as_bootstrap }}
				<div>
					<input type="button" name ="tijiao" value="确定" class="btn btn-primary" onclick="mask();"/>
				</div>
                {% if form.suc %}
                <script>
                    alert("修改成功");
                </script>
                {% endif %}
                {% if messages %}
                {% for message in messages %}
                <script>
                    alert("{{ message }}");
                </script>
                {% endfor %}
                {% endif %}
			</form>
		</div> 
	</div>
</body>
</html>
