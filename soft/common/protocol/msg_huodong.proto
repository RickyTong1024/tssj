	int32  jewel_pool1 = 2;
	int32  num2 		= 3;
	int32  jewel_pool2 = 4;
	int32  point       = 5;
	int32  rank        = 6;
	repeated string names        = 7;
	repeated int32  points       = 8;
	repeated int32  ids          = 9;
	repeated int32  vips		 = 10;
	repeated int32  achieves	 = 11;
	repeated int32  chenghaos	 = 12;
