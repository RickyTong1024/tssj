syntax = "proto3";

import "role.eproto";
import "equip.eproto";
import "global.eproto";
import "treasure.eproto";
import "msg_player.proto";
import "pet.eproto";

package protocol.game;

message cmsg_huodong_reward {
  msg_common comm    = 1;
  int32      huodong = 2;
  int32      id      = 3;
  int32      index   = 4;
  int32      num	  = 5;
}

message smsg_huodong_reward {
  repeated int32 types      = 1;
  repeated int32 value1s    = 2;
  repeated int32 value2s    = 3;
  repeated int32 value3s    = 4;
  repeated dhc.equip_t equips        = 5;
  repeated dhc.treasure_t treasures  = 6;
  repeated dhc.role_t roles          = 7;
  repeated dhc.pet_t pets            = 8;
}

message smsg_huodong_pttq_view {
	dhc.global_t data = 1;
}

message cmsg_huodong_pttq {
	msg_common comm		= 1;
	int32 id				= 2;
	int32 vip				= 3;
}


message cmsg_huodong_kaifu_look {
	msg_common comm		= 1;
	int32  stype			= 2;
}

message smsg_huodong_kaifu_look {
	repeated int32  ids				= 1;
	repeated int32	counts			= 2;
}

message cmsg_huodong_kaifu_reward {
	msg_common comm		= 1;
	int32 id				= 2;
	int32 index			= 3;
	int32 num				= 4;
}

message smsg_huodong_kaifu_reward {
	repeated dhc.role_t roles		= 1;
	repeated dhc.equip_t equips		= 2;
	repeated dhc.treasure_t treasures = 3;
    repeated int32 types    = 4;
    repeated int32 value1s  = 5;
    repeated int32 value2s  = 6;
    repeated int32 value3s  = 7;
}

message smsg_huodong_view {
	repeated int32 huodong_ids		= 1;
	repeated uint64 huodong_times	= 2;
    repeated int32 huodong_types    = 3;
    repeated string huodong_names   = 4;
	int32 czjh_count = 5;
}


message huodong_reward_sub {
  int32   id     = 1;
  int32   arg1   = 2;
  int32   arg2   = 3;
  int32   arg3   = 4;
  int32   arg4   = 5;
  int32  arg5   = 6;
  repeated int32   arg6	  = 7;
  repeated int32   arg7	  = 8;
  repeated int32   arg8	  = 9;
  repeated int32   types  = 10;
  repeated int32   value1s = 11;
  repeated int32   value2s = 12;
  repeated int32   value3s = 13;
}

message cmsg_huodong_reward_view {
  msg_common comm = 1;
  int32      id   = 2;
}

message smsg_huodong_reward_view {
  repeated huodong_reward_sub   subs = 1;
  string               name = 2;
}

message huodong_jiri {
	int32 id							= 1;
	uint64 time						= 2;
	int32  type						= 3;
	smsg_huodong_reward_view reward 	= 4;
}

message smsg_huodong_jiri_view {
	repeated huodong_jiri huodongs 	= 1;
}

message smsg_huodong_tanbao_view {
	int32  buy_num 	 = 1;
	int32  dice_num     = 2;
	int32  final_num    = 3;
	int32  gezi         = 4;
	int32  point        = 5;
	int32  luck_num     = 6;
	int32  shop_type    = 7;
	repeated int32  rewards      = 8;
	repeated int32  shop_ids     = 9;
	repeated int32  shop_nums    = 10;
	uint64 time		 = 11;
	int32  rank         = 12;
	repeated string names        = 13;
	repeated int32  points       = 14;
	repeated int32  ids          = 15;
	repeated int32  vips		 = 16;
	repeated int32  achieves	 = 17;
	repeated int32  chenghaos	 = 18;
	repeated int32  shop_types   = 19;
	repeated int32  shop_type_nums = 20;
	repeated int32  nalflag        = 21;
}

message cmsg_tanbao_dice {
	msg_common comm = 1;
	int32 type = 2;
	int32 dice = 3;
}

message smsg_tanbao_dice {
	repeated int32 dianshu = 1;
	repeated int32 gezi    = 2;
	repeated int32 events  = 3;
	repeated int32 gold    = 4;
	repeated int32 item    = 5;
	repeated int32 yidong  = 6;
	int32 pass_num = 7;
	int32 final_gezi = 8;
