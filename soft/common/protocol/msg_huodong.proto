	repeated dhc.role_t roles			= 1;
	repeated dhc.equip_t equips			= 2;
	repeated dhc.treasure_t treasures 	= 3;
    repeated int32 types    			= 4;
    repeated int32 value1s  			= 5;
    repeated int32 value2s  			= 6;
    repeated int32 value3s  			= 7;
	int32 result       		= 8;
