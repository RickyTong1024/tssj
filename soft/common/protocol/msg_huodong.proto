	int32  point       	= 1;
	int32  rank        	= 2;
	int32  count			= 3;
	uint64 time        	= 4;
	int32  num         	= 5;
	repeated int32  rewards         = 6;
	repeated tansuo_event events 	= 7;
	repeated string names        	= 8;
	repeated int32  points       	= 9;
	repeated int32  ids          	= 10;
	repeated int32  vips		 	= 11;
	repeated int32  achieves	 	= 12;
	repeated int32  chenghaos	 	= 13;
