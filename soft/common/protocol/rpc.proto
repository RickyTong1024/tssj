syntax = "proto3";
package rpcproto;

enum erpc {
	REQUESST = 0;
	PUSH = 1;
	RESPONSE = 2;
}

message rpc {
	erpc type = 1;
    request req = 2;
    response rep = 3;
}

message request {
	string name = 1;
    int32 id = 2;
	int32 opcode = 3;
    bytes msg = 4;
}

message error {
    int32 code = 1;
    string text = 2;
}

message response {
    string name = 1;
    int32 id = 2;
    bytes msg = 3;
    error error = 4;
}

message tmsg_req_libao {
	string code = 1;
	string pt = 2;
	string use = 3;
	uint64 username = 4;
	string serverid = 5;
}

message tmsg_rep_libao {
	int32 res = 1;
	int32 pc = 2;
	repeated int32 types = 3;
	repeated int32 value1 = 4;
	repeated int32 value2 = 5;
	repeated int32 value3 = 6;
	int32 chongzi = 7;
}

message tmsg_gonggao {
	string gonggao = 1;
	string serverid = 2;
}

message tmsg_req_login_heitao {
	string uid = 1;
	string token = 2;
	string pt = 3;
}

message tmsg_rep_login_heitao {
	int32 errres = 1;
	string errmsg = 2;
}

message tmsg_req_recharge_heitao {
	string uid = 1;
	string sid = 2;
	string order = 3;
	int32 pid = 4;
	int32 count = 5;
	int32 huodong_id = 6;
	int32 entry_id = 7;
}

message tmsg_player_vote {
	uint64  guid 		= 1;
	string  name 		= 2;
	int32   server 	= 3;
	int32   id			= 4;
	int32   renqi		= 5;
