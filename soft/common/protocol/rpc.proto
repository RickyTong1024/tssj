}

message tmsg_activity_reward {
	int32 id  			= 1;
	int32 condition 	= 2;
	int32 arg1 		= 3;
	int32 arg2		 	= 4;
	int32 arg3 		= 5;
	int32 arg4			= 6;
	int32 arg5			= 7;
	repeated int32 arg6			= 8;
	repeated int32 arg7			= 9;
	repeated int32 arg8			= 10;
	repeated int32 types 		= 11;
	repeated int32 value1s 		= 12;
	repeated int32 value2s 		= 13;
	repeated int32 value3s 		= 14;
	uint64 show_time   = 15;
}

message tmsg_activity {
	int32 id 			= 1;
	uint64 start 		= 2;
	uint64 end 		= 3;
	int32 kaifu_start  = 4;
	int32 kaifu_end	= 5;
    string name        = 6;
	int32  type		= 7;
	int32  subtype		= 8;
	uint64  show		= 9;
	uint64 noshow		= 10;
	int32 kaikai_start = 11;
	repeated tmsg_activity_reward rewards = 12;
}

message tmsg_activity_group {
	repeated tmsg_activity activitys	= 1;
	string        name			= 2;
	int32		   isjieri		= 3;
	string		   item_name1	= 4;
	string		   item_name2	= 5;
	string		   item_des1	= 6;
