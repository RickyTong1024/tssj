}

message tmsg_req_new_huodong {
	string server 	= 1;
	string pt 		= 2;
}

message tmsg_huodong {
	int32	id				= 1;
	uint64  start_time 		= 2;
	uint64  end_time   		= 3;
}

message tmsg_rep_new_huodong {
